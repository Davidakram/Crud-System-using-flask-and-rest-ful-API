{%  extends 'base.html' %}
{% block content %}
<div class="container my-5 " style="height:100vh">
    <div class="row">
        <div class="card mb-3 h-100" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{ url_for('static' , filename='images/tv2.jpg') }}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Product_Title: {{product.title}}</h5>
                  <p class="card-text">Product_Body:{{product.body}}</p>
                  <p class="card-text">Production_Year:{{product.year}}</p>
                  <p class="card-text">Category:{{product.category_id}}</p>

                  <p class="card-text"><small class="text-muted">Created_at:{{product.created_at}}</small></p>
    
                  <p class="card-text"><small class="text-muted">Updated_at:{{product.updated_at}}</small></p>
                </div>
              </div>
            </div>
          </div>

    </div>
  
</div>

{% endblock %}
