{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <p class="mb-5">
        <label class="fs-3" for="firstname">Title</label>
        <input class="w-75 rounded rounded-bill" type="text" name="title"
               value={{ form.title }}
               placeholder="= title">
        </input>
    </p>

    <p class="mb-5">
        <label class="fs-3" for="Body">Body</label>
        <input class="w-75 rounded rounded-bill" type="text" name="body"
               value={{ form.body }}
               placeholder="body">
        </input>
    </p>


  <div class="mb-3 ">
    <label for="cat" class="form-label">Category</label>
  <select name="category" class="form-control" id="cat">
    {% for cat in category %}
        <option value="{{cat.id}}">{{cat.name}}</option>
    {% endfor %}
  </select></div>


    <p class="mb-5">
        <label class="fs-3" for="image">image</label>
        <input class="w-75 rounded rounded-bill" type="file" name="image"
               placeholder="image">
        </input>
    </p>

    <p>
        <button type="submit" class="btn btn-outline-danger w-25 mx-auto">Update Product</button>
    </p>
</form>
</div>
  


    

{% endblock %}
